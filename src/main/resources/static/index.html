<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btnListMember").click(function(){
			$.get("listMember",{success:function(data){
				alert(data)
			}})
		})
		$("#btnDeleteMember").click(function(){
			$.get("deleteMember",{success:function(data){
				alert(data)
			}})
		})
		
		
		$("#btnInsertGoods").click(function(){
			$.get("insertGoods",{success:function(data){
				alert(data)
			}})
		})
		$("#btnUpdateGoods").click(function(){
			$.get("updateGoods",{success:function(data){
				alert(data)
			}})
		})
		
		
		$("#btnGet").click(function(){
			$.get("insertBoard",{success:function(data){
				alert(data)
			}})
		})
		$("#btnPost").click(function(){
			$.post("insertBoard",{success:function(data){
				alert(data)
			}})
		})
	})
</script>
</head>
<body>
	<button id="btnGet">게시물등록get</button>
	<button id="btnPost">게시물등록post</button><br>

	<button id="btnInsertGoods">상품등록</button>
	<button id="btnUpdateGoods">상품수정</button><br>
	
	<button id="btnListMember">회원목록</button>
	<button id="btnDeleteMember">회원삭제</button><br>
	
</body>
</html>
